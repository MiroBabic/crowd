  faq:
    header: "Otázky o projektech"
    q1: "1. Mám nápad na projekt, jak dostanu svou myšlenku na tento portál?"
    a1: "Svou myšlenku (Váš autorský nápad určený na finanční podporu) můžete jednoduše umístit na náš portál vyplněním krátkého dotazníku, který se nám automaticky odešle na náš kontaktní e-mail. Po zpracování Vaší žádosti Vás budeme kontaktovat o přidání projektu na náš portál. Následně Vám doporučujeme propagovat Váš projekt v okruhu Vašich známých, aby se o něm dozvědělo co nejvíce lidí a aby měl co největší možnost na splnění vybrání cílové částky. "
    q2: "2. Kde najdu formulář na přidávání projektů?"
    a2: "Formulář na přidávání jednotlivých projektů se nachází na úvodní stránce, po kliknutí na ikonku 'Založ vlastní projekt'"
    q3: "3. Musí být formulář vyplněn kompletně?"
    a3: "Ano, formulář na přidávání projektů musí být vyplněn kompletně. Formulář obsahuje základní informace o Vás, Vaší společnosti a stručný popis celé myšlenky. Jediné políčko, které nemusí být vyplněny je Název společnosti, neboť nápady na projekty nám posílají i jednotlivci, fyzické osoby, které nemají vlastní společnost."
    q4: "4. Mohu vymyslet, napsat a podat i více projektů?"
    a4: "Ano, projektů můžete podat i více, musí však být kvalitní."
    q5: "5. Co se stane s vyplněným formulářem, kdo ho po odeslání dostane?"
    a5: "Kompletně vyplněný formulář po odeslání obdržíme my na náš kontaktní e-mail. Podle Vašich odpovědí vypracujeme na našem portálu profil projektu, který Vám nejprve pošleme ke schválení."
    q6: "6. Nezneužije někdo můj nápad, mou myšlenku ve svůj prospěch?"
    a6: "Ne, Váš nápad nikdo nezneužije. V případě nejasností Vašeho záměru Vás budeme kontaktovat a celý projekt si společně projdeme a navrhneme Vám řešení."
    q7: "7. Jak dlouho trvá zápis mého nápadu po řádně vyplněném a odeslaném formuláři na portál?"
    a7: "Zápis projektu na náš portál trvá přibližně týden, přičemž po celou dobu zápisu budeme spolu v kontaktu."
    q8: "8. Budete mě informovat o zveřejnění mého projektu na portálu?"
    a8: "Ano, po celou dobu zápisu budeme spolu v kontaktu a finální zápis projektu Vám sdělíme a pošleme Vám i jeho finální link, abyste hned mohli začít svůj projekt propagovat alespoň mezi svými známými."
    q9: "9. Jak dlouho trvá kampaň na sběr finanční pomoci jednoho projektu?"
    a9: "Kampaň na jeden projekt je obvykle stanovena na 2 měsíce, výjimečně na měsíce 3"
    q10: "10. Jak mohu na vybraný projekt přispět?"
    a10: "Na projekt můžete přispět velmi jednoduše. U každého projektu je napsáno číslo účtu daného projektu. Systém Vám vygeneruje variabilní symbol, který zadáte při platbě, abychom mohli identifikovat, kdo a na jaký projekt přispěl. Na základě Vaší platby a uvedení variabilního symbolu systém přičte daný finanční příspěvek a na stránce projektu se aktuálně vybraná částka automaticky navýší."
    q11: "11. Jaká je minimální výše finančního příspěvku na jeden projekt?"
    a11: "Minimální částka finančního příspěvku je u každého projektu jiná. Protože každý projekt vymyslel někdo jiný, sám si určuje cílovou částku, kterou by rád vybral, také si sám určí jednotlivé 'cenové hladiny' a odměny, které budou při daném projektu zobrazeny. Navrhované částky formou přispívání jsou stanoveny následovně: 5, 10, 20, 50, 100, 150, 200, 300, 500, 750, 1000, 1500, 2000, 4000, 5000, 7500, 10000 a 15000 €. Přispět můžete i jinou částkou, než jak je u daného projektu uvedeno, např. částkou 624 €."
    q12: "12. Mohu na vybraný projekt přispívat i pravidelně?"
    a12: "Ne, na projekt se pravidelně přispívat nedá, protože doba trvání veřejné sbírky je stanovena na 2, výjimečně na 3 měsíce."
    q13: "13. Kdy je projekt úspěšný?"
    a13: "Úspěšný projekt je ten, na který se podaří vysbírat cílovou a vyšší částku, než je autorem projektu v úvodu zadána. Takový projekt je označován jako úspěšný. Ostatní projekty, kterým se nepodaří vysbírat cílovou a vyšší částku, než je v úvodu zadána autorem projektu jsou označovány jako neúspěšné. Kampaň na sbírání finančních prostředků je stanovena na 2, výjimečně na 3 měsíce. "
    other: "Ostatní otázky"
    q14: "Kdo získá vybrané finanční prostředky?"
    a14: "Nashromážděné finanční prostředky získá autor projektu."
    q15: "Jaké procento si strháváte a proč?"
    a15: "Z úspěšného projektu, resp. z vybrané částky, která může být vyšší, než je v úvodu zadána cílová částka autorem projektu, si účtujeme odměnu ve výši 7% jako náhradu na provoz portálu, tvorbu a přípravu samotné sbírky."
    q16: "Kdy přibližně dostanu svou odměnu domů?"
    a16: "Jednotlivé odměny posílají přímo vyhlašovatelé dané finanční sbírky. Obvykle po oficiálním skončení sbírky, při úspěšném projektu je vybraná částka převedena autorovi projektu na jeho účet. Následně autor projektu nechá vyrobit v příslušném počtu odměny pro své přispěvatele a do 2 měsíců od oficiálního ukončení sbírky autor pošle tyto odměny. Výjimku tvoří například natočené video s osobním poděkováním autora svým přispěvatelům - kde se musí nejprve uskutečnit projekt."
    q17: "Mohu na jednotlivých projektech pomáhat i jiným způsobem než finančním?"
    a17: "Ano, určitě se dá na většině projektů pomáhat i nefinančním způsobem. Stačí oslovit autora projektu, případně nás a informace o podpoře Vám rádi zašleme."
    q18: "Mohu se zapojit do šíření myšlenky tohoto portálu? Jak?"
    a18: "Ano, do šíření a podpoře myšlenky našeho portálu se můžete zapojit, ať už ‚likem‘ na našem Facebook profilu, sledováním novinek, šířením myšlenky, nebo přímo poskytnutím finančního daru projektu, který Vás osloví. Děkujeme."
