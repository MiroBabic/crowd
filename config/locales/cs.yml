  projectterms:
    part1: "Ochranu soukromí bere Poskytovatel velmi vážně a věnuje jí maximální pozornost. Poskytovatel za žádných okolností neobchoduje s osobními údaji. Uživatele a projektové záměry neposkytuje třetím stranám."
    part2: "Používáním Stránek a Platformy, Uživatel potvrzuje, že s těmito podmínkami ochrany soukromí souhlasí a bude se jimi řídit. Tyto podmínky ochrany soukromí se týkají zpracování a ochrany osobních údajů Uživatelů přes tuto Webstránku a Platformu Poskytovatelem a spřízněnou advokátní kanceláří, která pro Poskytovatele a Uživatele poskytuje právní servis. Podmínky ochrany soukromí se nevztahují na webové stránky třetích stran, na které odkazují linky z webstránky a Platformy. Podmínky ochrany soukromí se řídí zákonem č. 122/2013 Z.z. o ochraně osobních údajů ve znění podle pozdějších předpisů. "
    part3: "Poskytovateli jsou poskytnuté osobní údaje Uživatelů a Dárců, za účelem vytvoření uživatelských účtů a poskytnutí Služby Support your dream. Poskytovatel sbírá a zpracovává osobní údaje Uživatelů. Rozsah obdržených, sbíraných, zpracovávaných a třetím stranám poskytnutých osobních údajů je: jméno, příjmení, adresa trvalého bydliště, e-mailová adresa, rodné číslo, datum narození a číslo mobilního zařízení. Tyto osobní údaje budou zaznamenány u Poskytovatele za účelem poskytnutí podpory Službou Support your dream. "
    part4: "Poskytnuté osobní údaje Dárce budou poskytnuty třetím osobám a příjemcům, a to výhradně následujícím subjektům:"
    part5: "Obdarovanému a to až poté, co se konkrétní Dárce zaváže investovat do Projektu."
    part6: "Advokátní kanceláři, která zajišťuje jménem Poskytovatele a Uživatele právní servis a s tím spojené právní úkony."
    privacy: "Ochrana soukromí a nakládání s osobními údaji"
    conditions: "Podmínky užívání Služby Support your dream"
    part7: "Přečtěte si pozorně tyto Podmínky užívání Služby Support your dream (dále jen Podmínky) předtím, než začnete používat tuto internetovou platformu. Tyto podmínky užívání Služby Support your dream jsou závazné. Internetová Platforma a Služba jsou provozovány a poskytovány Občanským sdružením HELP 4 PEOPLE , sídlo: Rjazaňská 46, Bratislava, 83103, Slovensko, IČ: 42417686, DIČ: 2120050526, místo a datum registrace: Bratislava, SR, 20.02.2015 pod č. VVS / 1-900 / 90-45402, kontakt: info@help4people.sk (dále jen Poskytovatel). Používáním této Služby Support your dream akceptujete a souhlasíte, že mezi vámi jako Uživatelem (dále jen Uživatel) a Poskytovatelem Služby Support your dream vznikla smlouva, jejímž obsahem jsou tyto Podmínky, a že jimi budete vázáni a že je budete dodržovat. Při provedení dalších právních úkonů a naplnění podmínek popsaných v těchto podmínkách můžete uzavřít smluvní vztah se třetími osobami prostřednictvím Služby Support your dream. Pokud nesouhlasíte s těmito podmínkami, nevstupujte na webstránku, vytvářejte si účet na webstránce a nepoužívejte Službu Support your dream. Pokud nejsou písemně dohodnuty odlišné individuální podmínky, tyto Podmínky jsou standardní a jsou zavazující pro Uživatele a Poskytovatele. Službu Support your dream může používat pouze osoba způsobilá k právním úkonům. "
    definitions: "Definície pojmov"
    part8: "Pre účely týchto Podmienok platia nasledovné definície pojmov:"
    part9: "Služba Support your dream (ďalej aj len Portál) zahŕňa sprístupnenie Webstránky Návštevníkom a Platformy Používateľom - Darcom. Služba taktiež zahŕňa vyhodnocovanie kvality Projektov a zobrazenie Projektov, ktoré prešli vyhodnocovaním kvality v zmysle týchto Podmienok, sprostredkovanie Investícií do Projektov, podpora pri realizácii Investícií do týchto Projektov a ďalšie služby popísané v týchto Podmienkach."
    part10: "Používateľ je osoba, ktorá používa Platformu prostredníctvom Používateľského účtu na Platforme, je viazaná týmito Podmienkami a môže sa z nej za splnenia týchto Podmienok stať Darca (ako je definované v týchto Podmienkach)."
    part11: "Návštevník je ktokoľvek, kto navštívi alebo si prehliada Webstránku a je viazaný týmito Podmienkami. Na Návštevníka sa vzťahujú rovnaké práva a povinnosti, ako na Používateľa s výnimkou tých práv a povinností, ktoré sú viazané na vytvorený Používateľský účet a právne úkony spojené s Používateľským účtom."
    part12: "Zadávateľ projektu je Používateľ, ktorý vytvorí a zverejní na Portáli Supportyourdream.com svoj Projekt, pričom ponúka Prispievateľom možnosť vstúpiť do vzájomného zmluvného vzťahu."
    part13: "Prispievateľ projektu je Používateľ, ktorý prispel na Projekt prostredníctvom Portálu Supportyourdream.com akoukoľvek finančnou čiastkou a tým pádom vstúpil do vzájomného zmluvného vzťahu so Zadávateľom daného projektu."
    part14: "Používateľský účet je účet Používateľa, prostredníctvom ktorého Používateľ vstupuje na Platformu."
