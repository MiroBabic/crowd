    t1: "Vitajte na internetovom portáli Support Your Dream – inovatívnej platforme, ktorá zhromažďuje zaujímavé myšlienky a projekty pomoci deťom, mladým a hendikepovaným ľudom z krajín V4."
    t2: "O platforme"
    t3: "Táto inovatívna platforma, ktorá zároveň vytvára budovanie a posilňovanie sietí medzi krajinami V4 je financovaná z Medzinárodného vyšehradského fondu (http://visegradfund.org). Platforma nie je zameranána pomoc len malým cieľovým skupinám, ale predovšetkým tisíckam deťom a mladým ľuďom a v budúcnosti nie len im."
    t4: "Cieľ"
    t5: "Cieľom platformy je podporiť charitatívne, sociálne, enviromentálne, ľudské a kultúrne projekty. Predstavuje niečo ako zberňu nápadov, kde môžu svoje projekty, ktoré majú byť finančne podporené, predkladať akékoľvej organizácie najmä z krajín V4."
    t6: "Spôsob ako sa zapojiť"
    t7: "Jednoduchá forma dovoľuje neziskovým organizáciám, firmám, obciam, širokej verejnosti, tretiemu sektoru a jednotlivcom posielať ich návrhy a nápady do tzv. zberne projektov. Prvým krokom je vyplnenie a odoslanie formulára. My následne obdržíme mail so žiadosťou na uverejnenie projektu. Ten ďalej spracujeme a zverejníme na portáli spolu so sumou, ktorá bude potrebná na jeho realizáciu. Po ukončení kampane budú úspešným projektom odoslané vyzbierané finančné prostriedky."
    t8: "Darcovia"
    t9: "Darcom sa môže stať ktokoľvek, kto chce vybraný projekt podporiť a pomôcť splniť sny. Platforma dovoľuje darcom investovať do projektu, ktorý ich zaujme a sami si ho vyberú. Tiež môžu rozhodnúť o výške príspevku, ktorý sa rozhodnú organizácii darovať. Každý darca bude motivovaný malou odmenou, ktorou môže byť napríklad video detí s poďakovaním, malý darček, pozvanie na podujatie, predstavenie ap."
    t10: "V čom je projekt odlišný od iných crowdsourcingových portálov?"
    t11: "Je pravda, že v súčasnosti sa na webe objavilo viacero crowdsourcingových portálov, tie sú však spravidla výlučne komerčné a lokálne. Svojim projektom umožňujú získať výlučne financie pochádzajúce z darov od návštevníkov stránky. Naša webová platforma je skôr zberňou projektov a nápadov, keďže naši odborníci každý zámer individuálne posúdia aj z hľadiska možného získania dotácie z lokálnych, cezhraničných alebo medzinárodných grantových schém. Týmto spôsobom sa značne zvýši šanca nájsť finančné prostriedky pre uverejnený projekt. Ďaľšou pridanou hodnotou našej platformy je jej medzinárodný rozmer. Náš projekt je realizovaný za priamej účasti organizácií z Českej rep., Maďarska a Poľska. Projekt teda môže byť podporený darcom nielen zo Slovenska, ale aj z uvedených krajín resp. iných. "
    t12: "Spoločne veríme, že tento projekt pomôže mnohým ľudom dosiahnuť ich ciele a sny."
    t13: "Pretože...."
    t14: "aj malá pomoc dokáže zrealizovať veľké nápady."