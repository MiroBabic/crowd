    part2gen: "Služby poskytované Webstránkou, Platformou a jejich Poskytovatelem a jejich jednotlivé součásti za žádných okolností nelze považovat za investiční, daňové, finanční, právní či jiné individuální a osobní poradenství či rady. Tato stránka, Platforma a Služba Support your dream jsou vytvořeny pro usnadnění vlastního a nezávislého přispěvovatelského rozhodování jejích Uživatelů a nenahrazují investiční, daňové, právní, finanční a jiné kvalifikované poradenství. Uživatelům doporučujeme kontaktovat licencované investiční, finanční, daňové poradce či advokáty."
    part3gen: "Poskytovatel má výhradní právo určit, jaké používání Služby Support your dream a Platformy se kvalifikuje jako 'normální používání'. Normálním používáním se zpravidla rozumí používání Platformy a Služby Support your dream za účelem, za kterým byly vytvořeny. Jiné, než normální používání platformy je možné provádět pouze s výslovným souhlasem Poskytovatele platformy."
    part4gen: "Poskytovatel monitoruje a obnovuje informace poskytované na této webstránce, přestože nepřebírá žádnou odpovědnost nebo záruky za správnost a úplnost informací zveřejněných třetími stranami na Webstránce a Platformě. Platí to i o všech ostatních webových stránkách, na které směřují odkazy z Platformy a Webové stránky."
    part5gen: "Poskytovatel není zodpovědný za obsah webových stránek nalezených prostřednictvím jakéhokoli odkazu. Poskytovatel si vyhrazuje právo provádět změny a úpravy v poskytovaných informacích kdekoliv bez povinnosti o tom informovat Uživatele."
