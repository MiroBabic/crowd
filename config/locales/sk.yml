  projectterms:
    part1: "Ochranu súkromia berie Poskytovateľ veľmi vážne a venuje jej maximálnu pozornosť. Poskytovateľ za žiadnych okolností neobchoduje s osobnými údajmi. Používateľov a projektové zámery neposkytuje tretím stranám."  
    part2: "Používaním Webstránky a Platformy, Používateľ potvrdzuje, že s týmito podmienkami ochrany súkromia súhlasí a bude sa nimi riadiť. Tieto podmienky ochrany súkromia sa týkajú spracovávania a ochrany osobných údajov Používateľov cez túto Webstránku a Platformu Poskytovateľom a spriaznenou advokátskou kanceláriou, ktorá pre Poskytovateľa a Používateľov poskytuje právny servis. Podmienky ochrany súkromia sa nevzťahujú na webstránky tretích strán, na ktoré odkazujú linky z Webstránky a Platformy. Podmienky ochrany súkromia sa spravujú zákonom č. 122/2013 Z.z. o ochrane osobných údajov v znení podľa neskorších predpisov."
    part3: "Poskytovateľovi sú poskytnuté osobné údaje Používateľov a Darcov, za účelom vytvorenia používateľských účtov a poskytnutia Služby Support your dream. Poskytovateľ zbiera a spracováva osobné údaje Používateľov. Rozsah obdržaných, zbieraných, spracovávaných a tretím stranám poskytnutých osobných údajov je: meno, priezvisko, adresa trvalého pobytu, e-mailová adresa, rodné číslo, dátum narodenia a číslo mobilného zariadenia. Tieto osobné údaje budú zaznamenané u Poskytovateľa za účelom poskytnutia podpory Službou Support your dream."
    part4: "Poskytnuté osobné údaje Darcu budú poskytnuté tretím osobám a príjemcom, a to výlučne nasledovným subjektom:"
    part5: "Obdarovanému a to až potom, ako sa konkrétny Darca zaviaže investovať do Projektu."
    part6: "Advokátskej kancelárii, ktorá zabezpečuje v mene Poskytovateľa a Používateľa právny servis a s tým spojené právne úkony."
    privacy: "Ochrana súkromia a nakladanie s osobnými údajmi"
    conditions: "Podmienky používania Služby Support your dream"
    part7: "Prečítajte si pozorne tieto Podmienky používania Služby Support your dream (ďalej len Podmienky) predtým, ako začnete používať túto internetovú Platformu. Tieto podmienky používania Služby Support your dream sú záväzné. Internetová Platforma a Služba sú prevádzkované a poskytované Občianskym združením HELP 4 PEOPLE, sídlo: xxxxxxxx, IČO: xxxxx, zapísaná v Obchodnom registri Okresného súdu Bratislava I, oddiel: ..., vložka číslo: .../., kontakt: info@help4people.sk (ďalej len Poskytovateľ). Používaním tejto Webstránky, Platformy alebo Služby Support your dream akceptujete a súhlasíte, že medzi vami ako Používateľom (ďalej len Používateľ) a Poskytovateľom Webstránky a Služby Support your dream vznikla zmluva, ktorej obsahom sú tieto Podmienky, že nimi budete viazaní a že ich budete dodržiavať. Pri uskutočnení ďalších právnych úkonov a naplnení podmienok popísaných v týchto Podmienkach môžete uzatvoriť zmluvný vzťah s tretími osobami prostredníctvom Služby Support your dream na Webstránke. ak nechcete súhlasiť s týmito Podmienkami, nesmiete vstupovať na Webstránku, vytvárať si účet na Platforme a používať ich a používať Službu Support your dream. Pokiaľ nie sú písomne dohodnuté odlišné individuálne podmienky, tieto Podmienky sú štandardné a zaväzujú Používateľov a Poskytovateľa. Službu Support your dream môže používať len osoba spôsobilá na právne úkony."
    definitions: "Definície pojmov"
    part8: "Pre účely týchto Podmienok platia nasledovné definície pojmov:"
    part9: "Služba Support your dream (ďalej aj len Portál) zahŕňa sprístupnenie Webstránky Návštevníkom a Platformy Používateľom - Darcom. Služba taktiež zahŕňa vyhodnocovanie kvality Projektov a zobrazenie Projektov, ktoré prešli vyhodnocovaním kvality v zmysle týchto Podmienok, sprostredkovanie Investícií do Projektov, podpora pri realizácii Investícií do týchto Projektov a ďalšie služby popísané v týchto Podmienkach."
    part10: "Používateľ je osoba, ktorá používa Platformu prostredníctvom Používateľského účtu na Platforme, je viazaná týmito Podmienkami a môže sa z nej za splnenia týchto Podmienok stať Darca (ako je definované v týchto Podmienkach)."
    part11: "Návštevník je ktokoľvek, kto navštívi alebo si prehliada Webstránku a je viazaný týmito Podmienkami. Na Návštevníka sa vzťahujú rovnaké práva a povinnosti, ako na Používateľa s výnimkou tých práv a povinností, ktoré sú viazané na vytvorený Používateľský účet a právne úkony spojené s Používateľským účtom. "
    part12: "Zadávateľ projektu je Používateľ, ktorý vytvorí a zverejní na Portáli Supportyourdream.com svoj Projekt, pričom ponúka Prispievateľom možnosť vstúpiť do vzájomného zmluvného vzťahu. "
    part13: "Prispievateľ projektu je Používateľ, ktorý prispel na Projekt prostredníctvom Portálu Supportyourdream.com akoukoľvek finančnou čiastkou a tým pádom vstúpil do vzájomného zmluvného vzťahu so Zadávateľom daného projektu."
    part14: "Používateľský účet je účet Používateľa, prostredníctvom ktorého Používateľ vstupuje na Platformu."
    part15: "Webstránka je webstránka http://www.supportyourdream.com/ vrátane podstránok, prostredníctvom ktorej sa Používateľ prihlasuje a používa Službu Support your dream."
    part16: "Platforma je virtuálny priestor, cez ktorý Zadávatelia môžu informovať širšie okolie a Prispievateľov o zverejnení svojho Projektu na Portáli. Cieľom je vybudovať zmluvný vzťah a zaviazať tak Prispievateľa daného projektu k určitému finančnému príspevku (ďalej len Finančný dar) a dosiahnuť tak vyzbieraním Cieľovú čiastku na svoj Projekt."
    part17: "Kampaň je doba trvania zverejnenia Projektu na Portáli s cieľom vyzbierať cieľovú a vyššiu sumu daného Projektu určenú na podporu realizácie Projektu."
