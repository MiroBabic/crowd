  faq:
    header: "Otázky o projektoch"
    q1: "1. Mám nápad na projekt, ako dostanem svoju myšlienku na tento portál?"
    a1: "Svoju myšlienku (Váš autorský nápad určený na finančnú podporu) môžete jednoducho umiestniť na náš portál vyplnením krátkeho dotazníka, ktorý sa nám automaticky odošle na náš kontaktný e-mail. Po spracovaní Vašej žiadosti Vás budeme kontaktovať o pridaní projektu na náš portál. Následne Vám odporúčame propagovať Váš projekt v kruhu Vašich známych, aby sa o ňom dozvedelo čo najviac ľudí a aby mal čo najväčšiu možnosť na splnenie vyzbierania cieľovej sumy."
    q2: "2. Kde nájdem formulár na pridávanie projektov?"
    a2: "Formulár na pridávanie jednotlivých projektov sa nachádza na úvodnej stránke, po kliknutí na ikonku „Založ vlastný projekt“"
    q3: "3. Musí byť formulár vyplnený kompletne?"
    a3: "Áno, formulár na pridávanie projektov musí byť vyplnený kompletne. Formulár obsahuje základné informácie o Vás, Vašej spoločnosti a stručný popis celej myšlienky. Jediné políčko, ktoré nemusí byť vyplnené je Názov spoločnosti, keďže nápady na projekty nám posielajú i jednotlivci, fyzické osoby, ktoré nemajú vlastnú spoločnosť."
    q4: "4. Môžem vymyslieť, napísať a podať aj viac projektov?"
    a4: "Áno, projektov môžete podať aj viac, musia byť však kvalitné."
    q5: "5. Čo sa stane s vyplneným formulárom, kto ho po odoslaní dostane?"
    a5: "Kompletne vyplnený formulár po odoslaní obdržíme my na náš kontaktný e-mail. Podľa Vašich odpovedí vypracujeme na našom portáli profil projektu, ktorý Vám najprv pošleme na schválenie."
    q6: "6. Nezneužije niekto môj nápad, moju myšlienku vo svoj prospech?"
    a6: "Nie, Váš nápad nikto nezneužije. V prípade nejasností Vášho zámeru Vás budeme kontaktovať a celý projekt si spoločne prejdeme a navrhneme Vám riešenie."
    q7: "7. Koľko trvá zápis môjho nápadu po riadne vyplnenom a odoslanom formulári na portál?"
    a7: "Zápis projektu na náš portál trvá približne týždeň, pričom počas celej doby zápisu budeme spolu v kontakte."
    q8: "8. Budete ma informovať o zverejnení môjho projektu na portáli?"
    a8: "Áno, počas celej doby zápisu budeme spolu v kontakte a finálny zápis projektu Vám oznámime a pošleme Vám i jeho finálny link, aby ste hneď mohli začať svoj projekt propagovať minimálne medzi svojimi známymi."
    q9: "9. Koľko trvá kampaň na zber finančnej pomoci jedného projektu?"
    a9: "Kampaň na jeden projekt je obvykle stanovená na 2 mesiace, výnimočne na mesiace 3"
    q10: "10. Ako môžem na vybraný projekt prispieť?"
    a10: "Na projekt môžete prispieť veľmi jednoducho. Pri každom projekte je napísané číslo účtu daného projektu. Systém Vám vygeneruje variabilný symbol, ktorý zadáte pri platbe, aby sme vedeli identifikovať, kto a na aký projekt prispel. Na základe Vašej platby a uvedenia variabilného symbolu systém pripočíta daný finančný príspevok a na stránke projektu sa aktuálne vyzbieraná čiastka automaticky navýši."
    q11: "11. Aká je minimálna výška finančného príspevku na jeden projekt?"
    a11: "Minimálna výška finančného príspevku je pri každom projekte iná. Keďže každý projekt vymyslel niekto iný, sám si určuje cieľovú sumu, ktorú by rád vyzbieral, taktiež si sám určí jednotlivé „cenové hladiny“ a odmeny, ktoré budú pri danom projekte zobrazené. Navrhované sumy formou prispievania sú stanovené nasledovne: 5, 10, 20, 50, 100, 150, 200, 300, 500, 750, 1000, 1500, 2000, 4000, 5000, 7500, 10000 a 15000€. Prispieť môžete aj inou sumou, ako je pri danom projekte uvedené, napr. sumou 624€."
    q12: "12. Môžem na vybraný projekt prispievať aj pravidelne?"
    a12: "Nie, na projekt sa pravidelne prispievať nedá, keďže doba trvania verejnej zbierky je stanovená na 2, výnimočne na 3 mesiace. "
    q13: "13.  Kedy je projekt úspešný? "
    a13: "Úspešný projekt je ten, na ktorý sa podarí vyzbierať cieľovú a vyššiu sumu, ako je autorom projektu v úvode zadaná. Takýto projekt je označovaný ako úspešný. Ostatné projekty, ktorým sa nepodarí vyzbierať cieľovú a vyššiu sumu, ako je v úvode zadaná autorom projektu sú označované ako neúspešné. Kampaň na zbieranie finančných prostriedkov je stanovená na 2, výnimočne na 3 mesiace. "
    other: "Ostatné otázky"
    q14: "Kto získa vyzbierané finančné prostriedky? "
    a14: "Vyzbierané finančné prostriedky získa autor projektu. "
    q15: "Aké percento si strhávate a prečo? "
    a15: "Z úspešného projektu, resp. z vyzbieranej sumy, ktorá môže byť vyššia, ako je v úvode zadaná cieľová suma autorom projektu si účtujeme odmenu vo výške 7% ako náhradu na prevádzku portálu, tvorbu a prípravu samotnej zbierky."
    q16: "Kedy približne dostanem svoju odmenu domov?"
    a16: "Jednotlivé odmeny posielajú priamo vyhlasovatelia danej finančnej zbierky. Zvyčajne po oficiálnom skončení zbierky, pri úspešnom projekte je vyzbieraná suma prevedená autorovi projektu na jeho účet. Následne autor projektu dá vyrobiť v príslušných množstvách odmeny pre svojich prispievateľov a do 2 mesiacov od oficiálneho ukončenia zbierky autor pošle tieto odmeny. Výnimku tvorí napríklad natočené video s osobným poďakovaním autora svojim prispievateľom – kde sa musí najprv uskutočniť projekt."
    q17: "Môžem na jednotlivých projektoch pomáhať aj iným spôsobom ako finančným?"
    a17: "Áno, určite sa dá na väčšine projektov pomáhať aj nefinančným spôsobom. Stačí osloviť autora projektu, prípadne nás a informácie o podpore Vám radi pošleme."
    q18: "Môžem sa zapojiť do šírenia myšlienky tohto portálu? Ako?"
    a18: "Áno, do šírenia a podpory myšlienky nášho portálu sa môžete zapojiť, či už lajkom na našom Facebook profile, sledovaní noviniek, šírenia myšlienky, alebo priamo poskytnutím finančným darom k projektu, ktorý Vás osloví. Ďakujeme. "
