    part18: "Cieľová čiastka je minimálna hodnota (100% hodnoty Projektu), ktorú pri zverejnení Projektu na Portál dopredu určil Zadávateľ projektu a ktorú treba  dosiahnuť, aby sa Projekt stal úspešný a mohol sa realizovať. Táto hodnota môže byť aj vyššia ako je Cieľová čiastka."
    part19: "Záväzok k investícii je záväzok Prispievateľa projektu prispieť na daný Projekt sumou, ktorú prisľúbil v zmluvnom vzťahu Zadávateľovi projektu."
    part20: "Finančný dar je časť Cieľovej čiastky, ktorú uskutočnil konkrétny jednotlivý Prispievateľ - je to konkrétna výška jeho Záväzku príspevku Zadávateľovi projektu. Jeden Prispievateľ môže prevziať Záväzok aj vo výške 100% Cieľovej čiastky."
    part21: "Projekt je myšlienka Zadávateľa projektu, ktorá má ucelenú podobu vo forme prezentácie zverejnenej na Portáli Supportyourdream.com s cieľom osloviť čo najviac Prispievateľov. Projekt má dopredu stanovené parametre úspešného ukončenia a tými sú Cieľová čiastka a Počet dní trvania zverejnenia prezentácie Projektu na Portáli."
    part22: "Úspešný Projekt je Projekt, ktorý najneskôr k 22. hodine posledného dňa prezentácie vyzbiera minimálne Cieľovú čiastku. Odmena je následne Zádávateľom projektu poslaná jednotlivým Prispievateľom."
    part23: "Neúspešný Projekt je Projekt, ktorý ešte pred dátumom ukončenia nedosiahol Cieľovú čiastku. Všetky vyzbierané finančné dary sú poslané naspäť  jednotlivým Prispievateľom daného projektu."
    part24: "Skončený Projekt je Projekt, pri ktorom skončila Doba prezentácie na Portáli a už nemôže byť naďalej podporovaný zo strany Prispievateľov projektu."
