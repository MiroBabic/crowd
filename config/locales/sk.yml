    part3: "Poskytovateľovi sú poskytnuté osobné údaje Používateľov a Darcov, za účelom vytvorenia používateľských účtov a poskytnutia Služby Support your dream. Poskytovateľ zbiera a spracováva osobné údaje Používateľov. Rozsah obdržaných, zbieraných, spracovávaných a tretím stranám poskytnutých osobných údajov je: meno, priezvisko, adresa trvalého pobytu, e-mailová adresa, rodné číslo, dátum narodenia a číslo mobilného zariadenia. Tieto osobné údaje budú zaznamenané u Poskytovateľa za účelom poskytnutia podpory Službou Support your dream."
    part4: "Poskytnuté osobné údaje Darcu budú poskytnuté tretím osobám a príjemcom, a to výlučne nasledovným subjektom:"
    part5: "Obdarovanému a to až potom, ako sa konkrétny Darca zaviaže investovať do Projektu."
    part6: "Advokátskej kancelárii, ktorá zabezpečuje v mene Poskytovateľa a Používateľa právny servis a s tým spojené právne úkony."
    privacy: "Ochrana súkromia a nakladanie s osobnými údajmi"
    conditions: "Podmienky používania Služby Support your dream"
