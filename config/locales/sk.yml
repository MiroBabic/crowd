    part9: "Služba Support your dream (ďalej aj len Portál) zahŕňa sprístupnenie Webstránky Návštevníkom a Platformy Používateľom - Darcom. Služba taktiež zahŕňa vyhodnocovanie kvality Projektov a zobrazenie Projektov, ktoré prešli vyhodnocovaním kvality v zmysle týchto Podmienok, sprostredkovanie Investícií do Projektov, podpora pri realizácii Investícií do týchto Projektov a ďalšie služby popísané v týchto Podmienkach."
    part10: "Používateľ je osoba, ktorá používa Platformu prostredníctvom Používateľského účtu na Platforme, je viazaná týmito Podmienkami a môže sa z nej za splnenia týchto Podmienok stať Darca (ako je definované v týchto Podmienkach)."
