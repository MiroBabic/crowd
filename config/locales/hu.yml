  faq:
    header: "Projekttel kapcsolatos kérdések:"
    q1: "1. Van egy projektötletem, hogyan vihetem fel a portálra? "
    a1: " Az ötlete (az Ön tulajdonát képző pénzügyi támogatásra szánt ötlet) könnyen felkerülhet a portálra azáltal, hogy kitölt egy kérdőívet, melyet automatikusan elküldünk az Ön e-mail címére. Miután feldolgoztuk a kérését, tájékoztatjuk, hogy feltettük a projektjét a portálra. majd megkérjük, hogy népszerűsítse a projektet a barátai és ismerősei körében azért, hogy a projekt a lehető legszélesebb körben elterjedjen és meglegyen a lehető legnagyobb lehetőség a célösszeget megszerezni."
    q2: "2. Hol találom a projektötlet-nyomtatványt?"
    a2: " Az egyéni projektek feltöltésére vonatkozó nyomtatványt a honlapon talál, kattintson az új projekt kezdése ikonra."
    q3: "3. Hiánytalanul ki kell tölteni a nyomtatványt?"
    a3: " Igen, a projekt hozzáadásához a nyomtatványt hiánytalanul ki kell tölteni. A nyomtatvány az Ön cégéről kérdez alapvető információt, valamint a projektötlet leírását kéri. Az egyetlen mező, amit nem kell kitölteni, az a cégnév, mivel a projektötletet magánszemélyeknek is elküldheti, akiknek nincs cége."
    q4: "4. Benyújthatok több projektet is?"
    a4: " Igen, benyújthat több projektet, de azoknak megfelelő minőségűnek kell lennie."
    q5: "5. Mi történik a kitöltött nyomtatvánnyal és ki kapja meg azt a küldés után?"
    a5: " Mi kapjuk meg a hiánytalanul kitöltött nyomtatványt, miután elküldi az e-mail címünkre. A válaszai alapján a portálunkon elkészítjük a projektjének a profilját, melyet először Önnek küldünk jóváhagyásra."
    q6: "6. Visszaélhet valaki az ötletemmel a saját céljaira?"
    a6: " Nem, senki nem élhet vissza az Ön ötletével. Amennyiben bizonytalanságok vannak a tervében, felvesszük a kapcsolatot Önnel, közösen végigvesszük a projektet és javaslunk egy megoldást."
    q7: "7. Mennyi ideig tart az ötlet megírása és a nyomtatvány hiánytalan kitöltése és a portálra küldése?"
    a7: " A projekt portálunkra írása körülbelül egy hétig tart, a teljes regisztrációs folyamat során kapcsolatban leszünk "
    q8: "8. Tájékoztatnak a projektem közzétételéről a platformon?"
    a8: " Igen, a teljes regisztrációs folyamat során kapcsolatban maradunk és tájékoztatjuk a végleges regisztrációról és elküldjük a végső linket, azért, hogy azonnal elkezdhesse a projekt népszerűsítését barátai és ismerősei között."
    q9: "9. Meddig tart egy projektre pénzügyi támogatást szerző kampány "
    a9: " Egy projektre vonatkozó kampány általában két hónapig tart, kivételes tarthat 3 hónapig is."
    q10: "10. Hogyan támogathatok egy bizonyos projektet?"
    a10: " A projekttámogatás egyszerű. Minden egyes projektnél szerepel a projekt bankszámlaszáma. A rendszer létrehoz egy változó kódot, amit a fizetéskor feltűntet azért, hogy azonosítani tudjuk, hogy kinek és melyik projekthez küldjük a támogatást. Az utalása és a változó kód alapján a rendszer hozzáadja a pénzügyi támogatást és automatikusan megnöveli a projekthez eddig gyűjtött összeget."
    q11: "11. Projektenként mi a minimális támogatási összeg?"
    a11: " A minimum támogatási összeg projektenként eltérő. Mivel minden projektet valaki más talál ki, mindenki maga határozza meg a célösszege,t amit össze szeretne gyűjteni, valamint meghatározhat egyéni árszintet és a konkrét projektben szereplő jutalmat is. A javasolt támogatási összeg a következő: 5, 10, 20, 50, 100, 150, 200, 300, 500, 750, 1000, 1500, 2000, 4000, 5000, 7500, 10,000 és 15,000 €. Természetesen az itt szereplőktől eltérő összeggel is támogathatja a projektet: pl.: 642 €."
    q12: "12. Támogathatom a kiválasztott projektet időszakosan?"
    a12: " Nem, mivel a projekt futamideje 2, kivételes esetben 3 hónap."
    q13: "13. Mikor sikeres egy projekt?"
    a13: "Az a projekt sikeres, amely megszerzi a célösszeget, vagy a projektleírásban szereplő összegnél nagyobb összeget. Az ilyen projektet sikeresnek nevezzük. Azon projektek, melyeknek nem sikerül megszerezni a célösszeget, vagy a projektleírásban szereplő összegnél nagyobb összeget, sikertelenek. A projektek pénzgyűjtő kampányának az időtartama 2, kivételes esetben 3 hónap"
    other: "Egyéb kérdések:"
    q14: " Ki kapja az összegyűlt pénzt?"
    a14: " A projektgazda kapja az összegyűlt pénzt."
    q15: " Mekkora összeget vonnak le és miért??"
    a15: " A sikeres projektből, a projektben meghatározott célösszegnél összegyűjtött nagyobb összeg esetében 7%-ot vonunk le, amivel a portál működtetési költségéhez, valamint az adott gyűjtemény előkészítéséhez járul hozzá."
    q16: " Körülbelül mikor érkezik meg a jutalmam?"
    a16: " Az egyéni jutalmakat közvetlenül a projekt (gyűjtemények) benyújtói küldik. Általában a gyűjtés hivatalos lejárta után, amikor a projekt sikeres, az összegyűlt összeget elutaljuk a projektet benyújtó fél számlájára. Ezután a projektgazda elkészítteti a megfelelő számú jutalmat a támogatóinak és a gyűjtés befejezést követő két hónapon belül elküldi azokat. Ez alól kivétel lehet pl. egy videó, amin a projektgazda megköszöni a támogatást – amely esetben a projektet először be kell fejezni."
    q17: " Támogathatok-e egy adott projektet pénzen kívül egyéb módon is?"
    a17: " Igen, nem anyagi jellegű hozzájárulással is segítheti a projektet. Értesítse a projektgazdát, vagy bennünket és örömmel tájékoztatjuk Önt az efféle támogatási lehetőségekről."
    q18: " Részt vehetek a portál népszerűsítésében? Hogyan?"
    a18: " Igen, részt vehet a portálunk ötleteinek terjesztésében és népszerűsítésében a Facebook oldalunkon a híreket olvasva, üzeneteket továbbítva, vagy közvetlenül oly módon, hogy anyagilag támogatja az Önt érdeklő projektet. Köszönjük."
