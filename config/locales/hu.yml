  projectterms:
    part1: " A szolgáltató komolyan veszi a személyes adatokat és kiemelt figyelemmel kezeli azokat. A szolgáltató semmi esetben sem szolgáltat ki személyes adatot a felhasználókról, vagy projektötletekről harmadik fél számára.."  
    part2: " A weblap és a platform használatával a felhasználó megerősíti, hogy betartja a személyes adatok kezelésére vonatkozó szabályokat. A weblapot és a platformot használó felhasználók személyes adatainak kezelését és az adatvédelmi eljárásokat egy a szolgáltatónak és a felhasználóknak jogi segítséget nyújtó ügyvédi iroda határozta meg. Ezek a feltételek nem vonatkoznak harmadik felek weblapjaira, melyek a honlapról, vagy a platformról linken keresztül érhetőek el. Az adatvédelmet és a személyes adatok kezelését az EK 122/2013, valamint annak módosításai szabályozzák."
    part3: " A felhasználók és donorok személyes információkat adnak meg a szolgáltatónak azért, hogy felhasználói profilt hozzon létre és nyújtsa a támogasd az álmod szolgáltatást.  A szolgáltató a felhasználó személyes adatait gyűjti be és kezeli. A kapott, gyűjtött, feldolgozott és harmadik fél felé továbbított személyes adatok a következők: családnév, utónév, állandó, lakcím, e-mail cím, társadalombiztosítási szám, születési idő és mobiltelefonszám. Ezen személyes adatokat a szolgáltató feljegyzi azért, hogy nyújthassa a támogasd az álmod szolgáltatást."
    part4: " A donorok személyes adatait szigorúan csak a következő harmadik fél felé továbbítjuk:"
    part5: " A benyújtónak, de csak akkor, amikor a támogató eldönti, hogy befektet a projektbe,"
    part6: "Advokátskej kancelárii, ktorá zabezpečuje v mene Poskytovateľa a Používateľa právny servis a s tým spojené právne úkony."
    privacy: " Adatvédelem és személyes adatok kezelése "
    conditions: "Támogasd az álmod “ Szolgáltatási feltételek "
    part7: "Kérjük, figyelmesen olvassa el a Szolgáltatási feltételek Támogasd az álmod (a továbbiakban feltételek) mielőtt elkezdi használni az internetes platformot. A lenti feltételek kötelező érvényűek. Az internetes platformot és a szolgáltatást a HELP 4 PEOPLE civil szervezet, székhely: Riazanská 46, Bratislava, 83103, Slovakia, IČO: 42417686, DIČ: 2120050526, bejegyzés helye és ideje: Bratislava, SR, 2015. 02. 20. cégjegyzékszám VVS/1-900/90-45402, kapcsolat: info@help4people.sk (a továbbiakban szolgáltató ) kezeli és működteti. A támogasd az álmod szolgáltatás használatával elfogadja és egyetért azzal, hogy Ön, mint felhasználó (a továbbiakban felhasználó) és a támogasd az álmod szolgáltatás nyújtója között az alábbi feltételekkel szerződés jön létre, valamint, hogy Ön ezeket a feltételeket magára nézve kötelező érvényűnek tartja és nem szegi meg ezeket. A támogasd az álmod szolgáltatással a további jogi lépések megtétele és a feltételekben szereplők betartásával, harmadik felekkel is szerződéses kapcsolatot létesíthet. Amennyiben nem ért egyet ezekkel a feltételekkel, úgy ne lépjen a weboldalra, ne hozza létre saját profilját és ne használja a támogasd az álmod szolgáltatást. Amennyiben nincs egyéb írásban megállapodott külön feltétel, úgy a jelen feltételek mind a szolgáltatóra, mind a felhasználóra kötelezőek és a támogasd az álmod szolgáltatást kizárólag jogi személy használhatja."
    definitions: "Definíciók"
    part8: " A jelen feltételekre a következő definíciók érvényesek:"
    part9: " A szolgáltató a felhasználóknak a támogasd az álmod szolgáltatást nyújtja, melynek célja a projekt benyújtóját és támogatóját egy platformon összekötni. Bármely hozzájárulás, mely a platformon és a weblapon szereplő információ alapján történik, a benyújtó és a támogató között marad, ezt a szolgáltató elősegíti a jelen feltételek és az abban megfogalmazott megszorítások szerint.."
    part10: " A felhasználó egy a platformon felhasználói profillal rendelkező, a platformot használó személy, akire nézve a feltételek kötelező érvényűek és a feltételek teljesítése után donorrá válhat (mint ahogy az a feltételekben is szerepel)."
    part11: " A látogató bárki, aki honlapokat látogat, vagy azokat böngészi, és akire ezen feltételek vonatkoznak. A látogató ugyanazon jogokkal bír és ugyanazon kötelezettségei vannak, mint egy felhasználónak, kivéve, a felhasználói profilra vonatkozó jogokat és kötelezettségeket, illetve a felhasználói profilra vonatkozó jogi feltételeket.."
    part12: " A projekt benyújtója az a felhasználó, aki létrehozta a projektjét és közzétette azt a tamogasdazalmod.com weblapon, felajánlva ezáltal a támogatóknak azt a lehetőséget, hogy szerződéses kapcsolatba lépjenek vele."
    part13: " A projekt támogatója az a felhasználó, aki a tamogasdazalmod.com portálon keresztül támogatja a projektet bármekkora összeggel és ezáltal szerződéses viszonyt létesített a projekt benyújtójával."
    part14: " A felhasználói profil a felhasználó profilja, melyen keresztül belép a platformra.."
    part15: " A weblap egy weblap http://www.supportyourdream.com/ beleértve az al-oldalakat, melyeken keresztül a felhasználó bejelentkezik, hogy használhassa a támogasd az álmod szolgáltatást.."
