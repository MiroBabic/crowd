  hometext:
    t1: "Üdvözöljük a Támogasd az Álmod – internetes platformon (portálon), ahol jó ötleteket gyűjtünk, melyekkel a V4-országokban segítünk gyerekeknek, fiataloknak és fogyatékkal élőknek."
    t2: "A platformról"
    t3: "Ez az innovatív a V4-országok közti hálózatépítést támogató platform a Nemzetközi Visegrádi Alapok (IVF) Standard Grant (http://visegradfund.org) pályázatból valósul meg. A platform célja nem csak kis célcsoportok segítése, hanem sok ezer gyerek és fiatal támogatása, és a jövőben ez a kör bővül."
    t4: "Cél"
    t5: "A platform célja a karitatív, szociális, környezetvédelmi és kulturális projektek támogatása. Olyan ötletbörze létrehozása, ahol a pénzügyi támogatásra szánt projekteket főleg a V4-országok civil szervezetei nyújtják be."
    t6: "Hogy vehet valaki részt"
    t7: "Egy egyszerű űrlap segítségével non-profit szervezetek, önkormányzatok, a tercier szektor és magánszemélyek egyaránt beküldhetik ötleteiket a projekt-gyűjtőbe. Miután kitöltötte valaki az űrlapot, mi értesítést kapunk arról, hogy jelentessük meg, mi ezt z értesítést feldolgozzuk és megjelentetjük a projektet az internetes platformon, mint a megvalósításához szükséges összegre pályázó projektet. Az összegyűjtött összeget a kampány végén elküldjük a sikeres projektnek."
    t8: "Donor"
    t9: "Bárki lehet donor, aki támogat egy projektet és ezáltal álmot teljesít be. A platformon bárkinek lehetősége nyílik a számára érdekes projektbe befektetni. Mindenki maga dönti el, mekkora összeggel kívánja támogatni az adott projektet. Minden egyes donort egy kis ajándékkal motiválunk, ami lehet egy videó, melyen a gyerekek köszönik meg a támogatást, vagy egy eseményen való részvétel."
    t10: "Mi a különbség a projektünk és egyéb crowdsourcing portálok között?"
    t11: "Igaz, hogy jelenleg az interneten számos crowsourcing portál található, azonban ezek általában kereskedelmi célúak és helyhez kötöttek. Továbbá sok esetben csak az adott oldalt látogatónak van lehetősége támogatást nyújtani. A mi platformunk inkább projektek és ötletek gyűjtőhelye. A szakértőink minden egyes szándékot megvizsgálnak a helyi, határon átnyúló, vagy nemzetközi alapból származó forrás elnyerhetőségének szempontjából. Ily módon jelentősen megnő a megjelentetett projektek támogathatóságának az esélye. A platformunk további értéktöbblete a nemzetköziség. A résztvevő szervezetek Csehországból, Magyarországról és Lengyelországból érkeznek, így a projekteket nem csak az ezen országok donorai támogathatják, hanem szlovák donoroknak is lehetősége nyílik erre. "
    t12: "Hisszük, hogy ez a projekt sokaknak segít abban, hogy elérjék céljaikat és beteljesítsék álmaikat."
    t13: "Mert...."
    t14: "Még a legkisebb segítséggel is megvalósulhat a legnagyobb ötlet."